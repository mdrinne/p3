{% extends "navbar.html" %}
{% block body %}
<br>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Welcome!</h1>
      <h4>Register your account below</h4>
    </div>
  </div>
  <div class="container">
    <form action="{{ url_for('register') }}" method=post>
      <div class="form-group">
        <label for="loginUsername">*Username</label>
        <input type="username" class="form-control" id="regUsername" placeholder="Enter Username (30 character max)" name=username maxlength=30>
      </div>
      <div class="form-group">
        <label for="loginUsername">*Email</label>
        <input type="email" class="form-control" id="regEmail" placeholder="Enter Email (60 character max)" name=email maxlength=60>
      </div>
      <div class="form-group">
        <label for="loginUsername">*Password</label>
        <input type="password" class="form-control" id="regPassword" placeholder="Enter Password (30 character max)" name=password maxlength=30>
      </div>
      <div class="form-group">
        <label for="loginUsername">*Confirm Password</label>
        <input type="password" class="form-control" id="regConfirmPass" placeholder="Confirm Password" name=confirmPass maxlength=30>
      </div>
      <div class="form-group">
        <label for="loginUsername">Manager Password</label>
        <input type="password" class="form-control" id="regManagerPass" placeholder="Enter Manager Password" name=managerPass maxlength=30>
      </div>
      <h8>(Fields with * are required)</h8><br>
      {% if error %}
      <h8 class=redtext>{{ error }}</h8><br>
      {% endif %}
      <button type="submit" class="btn btn-outline-primary">Register</button>
      <a href="{{ url_for('login') }}" class="btn" role="button" aria-pressed="true"
        style="background-color: #291784; color: #FFFFFF;">Back</a>
    </form>
  </div>
  <br><br>
{% endblock %}
