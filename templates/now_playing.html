{% extends "navbar.html" %}
{% block body %}
<div class="container">
    <h1 class="text-center">Now Playing</h1>
</div>
<div style="padding-left: 20px">
  <a href="{{ url_for('me') }}" class="btn btn-secondary" role="button" aria-pressed="true">Me</a>
</div>
<br>
<div class="list-group">
  {% for movie in movies %}
  <a href="{{ url_for('movie', title=movie.mtitle) }}" class="list-group-item-action text-center">{{ movie.mtitle }}</a>
  {% endfor %}
</div>
{% endblock %}
