{% extends "navbar.html" %}
{% block body %}
<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Login</h1>
  </div>
</div>
<div class="container">
  <form action="{{ url_for('login') }}" method=post>
    <div class="form-group">
      <label for="loginUsername">Username</label>
      <input type="username" class="form-control" id="loginUsername" placeholder="Enter Username" name=username>
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" class="form-control" id="loginPassword" placeholder="Enter Password" name=password>
    </div>
    {% if error %}
    <h8 class=redtext>{{ error }}</h8><br>
    {% endif %}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a type="register" class="btn btn-outline-primary" href="{{ url_for('register') }}">Register</a>
  </form>
</div>
{% endblock %}
